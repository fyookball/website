  content:
    history:
      - |
        中本聪在 2008 年 10 月发表了著名的白皮书<strong>《比特币，一种点对点的电子现金系统》</strong>，到了 2009 年，他上线了首个比特币软件，并正式启动了比特币网络，这个网络运行了数年，一直是一个低手续费、快速、可靠的交易系统。
      - |
        然而不幸的是，在 2016 至 2017 年间，比特币开始变得越来越不稳定，手续费也越来越昂贵，这是由于比特币社区在扩容上一直无法达成共识。一部份的开发者不能理解、也不认同中本聪的计划，他们认为比特币只需作为结算层而存在。
      - |
        到了 2017 年，比特币的优势从原有的 95% 降低至 40%，导致了使用上的问题。幸运的是，一大部分的比特币社区，包括开发者、投资人、使用者以及公司，依然相信最初的比特币版本——低费用、全球流通的点对点电子现金系统。
      - |
        在 2017 年 8 月 1 日，我们踏出了符合逻辑的一步，扩大了区块的大小，比特币现金因而诞生。在区块高度 478558 拥有比特币的所有人，也同时获得了比特币现金。现在比特币现金的网路能够支持最大 32MB 的区块，如此一来，更能在未来被大规模的应用。
    development:
      - |
         在数个独立的开发团队所提供的软件支持下，使得比特币现金的未来非常可靠。比特币现金的协议能够抵抗政治与社会动荡，因此，没有任何一个团队或项目可以独立控制它。在这些团队的努力下，确保了比特币现金网路能够维持不间断地运作。
      - |
        <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">Bitcoin-ml mailing list</a> 是一个可以提出各自见解的平台，也要求不同团队间相互协调意见。我们还建立了 <a href="https://github.com/bitcoincashorg/workgroups" target="_blank">Workgroups</a> 工作小组来协助开发者互相协调，并征询他人看法。对于那些希望能对比特币现金协议提出见解、做出变革的人，建议可以尽早寻求同行磋商，并与其他开发者在工作小组中一同协作。



    about:
      - |
        比特币现金 (Bitcoin Cash) 为世界带来一种可靠的货币，履行最初的比特币作为「点对点数字现金」的承诺，商家和用户拥有了具备低廉费用和可靠确认的支付方式。因其不受限制的增长、全球采用、无需许可的创新，以及去中心化的开发，将有光明的未来。
      - |
        欢迎各位加入比特币现金的社区，与我们向前迈进，推动这个全世界均可使用的可靠货币。
    why:
      - benefit: "全球流通，近乎免费"
        descrip:
          - |
            透过比特币现金，您可以在任何时刻，将钱发送给世界上的任何人。就像互联网是不断运行的网络，比特币现金也是，不再有过大或者过小的转帐问题。此外，您的交易不再需要他人的授权。

      - benefit: "全面掌控您的资本，您就是自己的银行"
        descrip:
          - |
            曾经在塞浦路斯和希腊发生的纾困问题，显示了存放在银行里的储蓄其实并不安全，随时可能因为政治人物的决策而损失。即使在经济很好的情况下，银行依然常常发生错误，比如资金卡死、帐户冻结等问题，甚至使存户无法取得自己的钱。
          - |
            银行可以决定是否拦截您的转帐交易，是否对您额外收费，以及在没有警告的情况下就擅自关闭您的帐号。比特币现金则让您完全掌控自己的资金，并且，您可以随时随地取得自己的资产。
      - benefit: "绝不增发的稀缺数位货币"
        descrip:
          - |
            比特币现金的协议中，确保了总量最多 2100 万个。不像政府一直不断地超发货币，导致无止尽的通货膨胀，还使得所有人的储蓄贬值。而比特币现金有固定发行总量，这也因此使其成为稳健的货币。
      - benefit: "保护隐私，匿名操作"
        descrip:
          - |
            相较于传统的付款体系，比如银行转帐和信用卡支付，比特币现金提供了更多的隐私性和匿名度，除非特殊情况，否则没有人会知道谁是这个比特币地址的主人。
          - |
            此外，取决于您的使用方式，比特币现金还提供了各种等级的隐私控制。因此，在出于隐私目的而使用比特币现金时，请务必了解相关信息。
      - benefit: "享受独家折扣"
        descrip:
          - |
            很多商家在接受比特币现金付款时，还会提供额外的折扣，因为相对于信用卡支付，商家不再需要支付信用卡的手续费，如此一来，也大大地推广了比特币现金的付款体系。

      - benefit: "支持自由的世界"
        descrip:
          - |
            比特币现金是一种无需许可的开放网路，它能让您自在地与他人交流，而不会带来困扰。比特币现金还是去中心化的、自动的、无侵略性的货币，随着使用它的人数增多，这样的崭新概念将使得旧有体系逐渐瓦解。因此，比特币现金会引领世界，步入一场前所未有的宁静革命。


    benefits:
      - benefit: "超低费用"
        descrip:
          - |
            在比特币现金网路中的手续费很低，低到不到一美分。如果您想将比特币现金兑换成法币，比如美金，您只需透过商家转换程序便可完成，这个转换手续费也比信用卡的提款手续费低很多。
      - benefit: "无交易纠纷"
        descrip:
          - |
            不同于信用卡，比特现金交易不存在无效交易，也没有退款状况，更不会有交易纠纷，也不会产生预期外的费用。此外，比特币现金的交易系统内置了防诈骗保护，商家无需付费即可使用。
      - benefit: "新的顾客"
        descrip:
          - |
            越来越多的顾客选择使用比特币现金交易，他们更青睐能提供以比特币现金做为结算方式的商家，甚至还会主动寻求这样的商家。
      - benefit: "免费行销和宣传"
        descrip:
          - |
            一旦接受比特币现金做为结算方式，商家们将会被刊登在网站上以及手机应用软件中，以此获取更多的顾客。此外，这些商家还能利用这个新趋势，得到免费的媒体宣传。
